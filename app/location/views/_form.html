<div class="list">

  
  <label class="item item-input item-stacked-label">

    <input type="text" ng-model="location['client_name']">
  </label>
  
  <label class="item item-input item-stacked-label">
    <span class="input-label">lat</span>
    <input type="text" ng-model="location['lat']">
  </label>
  
  <label class="item item-input item-stacked-label">
    <span class="input-label">long</span>

  <label class="item item-input item-stacked-label">
    <span class="input-label">last_updated</span>
